<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            padding: 20px;
        }
        .email-box {
            max-width: 500px;
            background: #ffffff;
            margin: auto;
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        .content {
            margin-top: 20px;
            font-size: 15px;
            color: #333;
            line-height: 1.6;
        }
        .otp {
            font-size: 26px;
            font-weight: bold;
            color: #1e88e5;
            text-align: center;
            margin: 20px 0;
            letter-spacing: 4px;
        }
        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="email-box">
        <div class="header">
            Email Verification
        </div>

        <div class="content">
            Hello <b>${name}</b>, <br><br>

            Your One-Time Password (OTP) is:
        </div>

        <div class="otp">
            ${otp}
        </div>

        <div class="content">
            This OTP is valid for <b>5 minutes</b>.  
            Please do not share it with anyone.
        </div>

        <div class="footer">
            Â© 2025 Your Company Name<br>
            This is an automated email, please do not reply.
        </div>
    </div>
</div>
</body>
</html>
